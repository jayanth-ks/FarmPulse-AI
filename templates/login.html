<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmPulse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">üå± FarmPulse AI</h1>
                <p class="text-gray-600" id="authModeTitle">Sign in to your account</p>
            </div>

            <!-- Auth Mode Toggle (Login/Signup) -->
            <div class="flex mb-4 bg-gray-50 rounded-lg p-1">
                <button id="loginModeBtn" class="flex-1 py-2 px-4 rounded-md bg-white shadow-sm font-medium text-green-600 transition">
                    Login
                </button>
                <button id="signupModeBtn" class="flex-1 py-2 px-4 rounded-md font-medium text-gray-600 hover:text-gray-900 transition">
                    Sign Up
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button id="emailTab" class="flex-1 py-2 px-4 rounded-md bg-white shadow-sm font-medium text-green-600 transition">
                    Email
                </button>
                <button id="phoneTab" class="flex-1 py-2 px-4 rounded-md font-medium text-gray-600 hover:text-gray-900 transition">
                    Phone
                </button>
            </div>

            <!-- Email Login/Signup Form -->
            <div id="emailForm">
                <form id="emailAuthForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                               placeholder="you@example.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required minlength="6"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <p class="text-xs text-gray-500 mt-1" id="passwordHint" style="display: none;">Password must be at least 6 characters</p>
                    </div>

                    <div class="flex items-center justify-between" id="loginOnlyOptions">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-green-600 hover:text-green-700">Forgot password?</a>
                    </div>

                    <button type="submit" id="emailSubmitBtn"
                            class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-lg">
                        Sign In
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <!-- Google sign-in button (rendered by Google Identity Services) -->
                    <div id="googleLoginContainer" class="mt-4">
                        <div id="googleLogin" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition cursor-pointer">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span id="googleButtonText">Continue with Google</span>
                        </div>
                    </div>
                </div>

                <!-- Removed: login page link to signup is replaced by mode toggle above -->
            </div>

            <!-- Phone OTP Form -->
            <div id="phoneForm" class="hidden">
                <form id="phoneOtpForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                               placeholder="+1234567890">
                    </div>

                    <button type="submit" id="sendOtpBtn"
                            class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-lg">
                        Send OTP
                    </button>
                </form>

                <div id="otpVerification" class="hidden space-y-6 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Enter OTP</label>
                        <input type="text" id="otp" name="otp" required maxlength="6"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition text-center text-2xl tracking-widest"
                               placeholder="000000">
                    </div>

                    <button id="verifyOtpBtn"
                            class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-lg">
                        Verify OTP
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 hidden">
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                    <p class="text-sm text-red-800"></p>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to home</a>
        </div>
    </div>

    <script>
        // Auth mode state (login or signup)
        let authMode = 'login'; // 'login' or 'signup'
        
        const loginModeBtn = document.getElementById('loginModeBtn');
        const signupModeBtn = document.getElementById('signupModeBtn');
        const authModeTitle = document.getElementById('authModeTitle');
        const emailSubmitBtn = document.getElementById('emailSubmitBtn');
        const loginOnlyOptions = document.getElementById('loginOnlyOptions');
        const passwordHint = document.getElementById('passwordHint');
        const sendOtpBtn = document.getElementById('sendOtpBtn');

        function switchAuthMode(mode) {
            authMode = mode;
            if (mode === 'login') {
                loginModeBtn.classList.add('bg-white', 'shadow-sm', 'text-green-600');
                loginModeBtn.classList.remove('text-gray-600');
                signupModeBtn.classList.remove('bg-white', 'shadow-sm', 'text-green-600');
                signupModeBtn.classList.add('text-gray-600');
                authModeTitle.textContent = 'Sign in to your account';
                emailSubmitBtn.textContent = 'Sign In';
                sendOtpBtn.textContent = 'Send OTP';
                loginOnlyOptions.style.display = 'flex';
                passwordHint.style.display = 'none';
            } else {
                signupModeBtn.classList.add('bg-white', 'shadow-sm', 'text-green-600');
                signupModeBtn.classList.remove('text-gray-600');
                loginModeBtn.classList.remove('bg-white', 'shadow-sm', 'text-green-600');
                loginModeBtn.classList.add('text-gray-600');
                authModeTitle.textContent = 'Create your account';
                emailSubmitBtn.textContent = 'Sign Up';
                sendOtpBtn.textContent = 'Sign Up & Send OTP';
                loginOnlyOptions.style.display = 'none';
                passwordHint.style.display = 'block';
            }
        }

        loginModeBtn.addEventListener('click', () => switchAuthMode('login'));
        signupModeBtn.addEventListener('click', () => switchAuthMode('signup'));

        // Tab switching
        const emailTab = document.getElementById('emailTab');
        const phoneTab = document.getElementById('phoneTab');
        const emailForm = document.getElementById('emailForm');
        const phoneForm = document.getElementById('phoneForm');

        emailTab.addEventListener('click', () => {
            emailTab.classList.add('bg-white', 'shadow-sm', 'text-green-600');
            emailTab.classList.remove('text-gray-600');
            phoneTab.classList.remove('bg-white', 'shadow-sm', 'text-green-600');
            phoneTab.classList.add('text-gray-600');
            emailForm.classList.remove('hidden');
            phoneForm.classList.add('hidden');
        });

        phoneTab.addEventListener('click', () => {
            phoneTab.classList.add('bg-white', 'shadow-sm', 'text-green-600');
            phoneTab.classList.remove('text-gray-600');
            emailTab.classList.remove('bg-white', 'shadow-sm', 'text-green-600');
            emailTab.classList.add('text-gray-600');
            phoneForm.classList.remove('hidden');
            emailForm.classList.add('hidden');
        });

        // Error handling
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Email login/signup
        document.getElementById('emailAuthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (authMode === 'signup' && password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const endpoint = authMode === 'login' ? '/api/auth/login' : '/api/auth/signup';
            const actionText = authMode === 'login' ? 'Login' : 'Signup';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    if (authMode === 'signup') {
                        alert('Account created! Please check your email to verify your account.');
                    }
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || `${actionText} failed`);
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        });

        // Google login via Google Identity Services (GSI)
        const GOOGLE_CLIENT_ID = '{{ google_client_id or "" }}';
        
        async function handleGoogleCredential(response) {
            const id_token = response.credential;
            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || data.message || JSON.stringify(data));
                }
            } catch (err) {
                showError('Connection error: ' + err.message);
            }
        }

        // Initialize Google Sign-In
        window.addEventListener('load', () => {
            const googleLoginDiv = document.getElementById('googleLogin');
            const googleButtonText = document.getElementById('googleButtonText');
            
            if (GOOGLE_CLIENT_ID && typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                // Clear the fallback content and let GSI render
                googleLoginDiv.innerHTML = '';
                googleLoginDiv.classList.remove('cursor-pointer');
                google.accounts.id.initialize({ 
                    client_id: GOOGLE_CLIENT_ID, 
                    callback: handleGoogleCredential 
                });
                google.accounts.id.renderButton(googleLoginDiv, { 
                    theme: 'outline', 
                    size: 'large',
                    width: 400
                });
            } else {
                // Keep fallback button visible with click handler
                googleLoginDiv.addEventListener('click', () => {
                    showError('Google login requires configuration. Add GOOGLE_CLIENT_ID to .env and configure Google provider in Supabase.');
                });
            }
        });

        // Phone OTP (for signup mode, creates account; for login mode, just sends OTP)
        document.getElementById('phoneOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;

            // Validate E.164 format
            if (!phone.startsWith('+')) {
                showError('Phone number must include country code (e.g., +1234567890)');
                return;
            }

            try {
                const response = await fetch('/api/auth/phone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('phoneOtpForm').classList.add('hidden');
                    document.getElementById('otpVerification').classList.remove('hidden');
                } else {
                    showError(data.error || data.detail || 'Failed to send OTP. Check that SMS provider is configured in Supabase.');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        });

        // Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const token = document.getElementById('otp').value;

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, token })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || 'Invalid OTP');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        });
    </script>
</body>
</html>
